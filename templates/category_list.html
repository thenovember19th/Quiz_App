{% extends 'base.html' %}

{% block title %}Categories{% endblock %}

{% block content %}
<div class="mt-4">
    <h1 class="mb-4">Categories</h1>
    <div class="list-group">
        {% for category in categories %}
            <a href="{% url 'quiz_list' category.id %}" class="list-group-item list-group-item-action">{{ category.name }}</a>
        {% endfor %}
    </div>
</div>
{% endblock %}
