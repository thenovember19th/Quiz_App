{% extends 'base.html' %}






{% load static %}
{% block content %}


<div class="w-screen h-screen flex justify-center mt-3">

    <div class="p-2 h-[500px] w-[400px] shadow-2xl bg-slate-200 flex justify-center items-center flex-col gap-3">

        <h1 class="text-blue-400 font-medium text-xl">Login Here</h1>
        <form method="post" class="flex flex-col gap-3">
            <input type="text"  class="text-xl w-full h-12 text-center  border-gray-600 rounded-lg" placeholder="Username" name="username" required >
            <input type="password" class="text-xl w-full h-12 text-center  border-gray-600 rounded-lg" placeholder="Password" name="password" required>
            <button class="bg-blue-500 p-2 hover:bg-slate-600 hover:text-white">Login</button>
        </form>
        
       
    </div>
</div>


{% endblock %}
