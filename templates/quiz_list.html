<!DOCTYPE html>
<html>
<head>
    <title>{{ category.name }} Quizzes</title>
</head>
<body>
    <h1>Quizzes in {{ category.name }}</h1>
    <ul>
        {% for quiz in quizzes %}
            <li><a href="{% url 'quiz_detail' quiz.id %}">{{ quiz.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
