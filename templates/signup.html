{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
        <h1 class="text-primary text-center mb-4">Sign Up Here</h1>
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" id="fname" placeholder="First Name" name="fname" required>
                <div class="invalid-feedback">Please enter your first name.</div>
            </div>
            <div class="form-group mb-3">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname" placeholder="Last Name" name="lname" required>
                <div class="invalid-feedback">Please enter your last name.</div>
            </div>
            <div class="form-group mb-3">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" name="username" required>
                <div class="invalid-feedback">Please enter a username.</div>
            </div>
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="form-group mb-3">
                <label for="pass1">Password</label>
                <input type="password" class="form-control" id="pass1" placeholder="Password" name="pass1" required>
                <div class="invalid-feedback">Please enter a password.</div>
            </div>
            <div class="form-group mb-3">
                <label for="pass2">Confirm Password</label>
                <input type="password" class="form-control" id="pass2" placeholder="Confirm Password" name="pass2" required>
                <div class="invalid-feedback">Please confirm your password.</div>
            </div>
           <a href="{% url 'customlogin' %}"> <button class="btn btn-primary w-100" type="submit">Sign Up</button></a>
        </form>
    </div>
</div>

{% endblock %}
